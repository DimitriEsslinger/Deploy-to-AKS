
trigger: none
#- main

resources:
- repo: self

variables:
  subscriptionId: '6c15e7be-7f86-40ae-a17f-bb8dbc94bdf5'
  location: 'West Europe'
  aks-infra-rg: 'lab-aks2-rg'
  aks-infra-aux-rg: 'lab-aks2-aux-rg'
  clusterName: 'test-aks-cluster2'
  imageRepo: sampleapp
  tag: '$(Build.BuildId)'
  poolName: linux-pool

stages:
- stage: Infra
  displayName: Deploy Infra
  jobs:
  - job: Infra
    displayName: Deploy Infra
    pool: 
      name: $(poolName)
    steps:
      - task: AzureResourceManagerTemplateDeployment@3
        inputs:
          deploymentScope: 'Resource Group'
          azureResourceManagerConnection: 'Azure Connection'
          subscriptionId: '$(subscriptionId)'
          action: 'Create Or Update Resource Group'
          resourceGroupName: '$(aks-infra-rg)'
          location: '$(location)'
          templateLocation: 'Linked artifact'
          csmFile: 'arm/aks-arm.json'
          csmParametersFile: 'arm/deploymentParameters.json'
          overrideParameters: |
            -clusterName $(clusterName) 
            -nodeResourceGroup $(aks-infra-aux-rg) 
            -location "$(location)"
          deploymentMode: 'Validation'

- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: $(poolName)
    steps:
    - task: Docker@2
      displayName: Build an image and push it to ACR
      inputs:
        containerRegistry: 'acr-connection'
        repository: '$(imageRepo)'
        command: 'buildAndPush'
        Dockerfile: '$(Build.SourcesDirectory)/app/Dockerfile'
        tags: |
          $(tag)
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)/s/kubernetes'
        artifact: 'manifests'
        publishLocation: 'pipeline'

- stage: Deploy
  displayName: Deploy to AKS
  dependsOn: Build
  variables:
    acrsecret: k8sexampleacrauth
    acrdevurl: 'testacrxx1.azurecr.io'
    replicaNo: 3
  jobs:
  - deployment: Deploy
    displayName: Deploy to AKS
    environment: 'k8sdev.default'
    pool: $(poolName)  
    strategy:
      runOnce:
        deploy:     
          steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              buildType: 'current'
              artifactName: 'manifests'
              targetPath: '$(Pipeline.Workspace)/manifests'
          - task: KubernetesManifest@0
            displayName: Create secret
            inputs:
              action: 'createSecret'
              secretType: 'dockerRegistry'
              secretName: '$(acrsecret)'
              dockerRegistryEndpoint: 'acr-connection'
              namespace: 'default'
          - task: replacetokens@5
            inputs:
              rootDirectory: '$(Pipeline.Workspace)/manifests/'
              targetFiles: 'deployment.yml'
              encoding: 'auto'
              tokenPattern: 'doublebraces'
              writeBOM: true
              actionOnMissing: 'warn'
              keepToken: false
              actionOnNoFiles: 'continue'
              enableTransforms: false
              enableRecursion: false
              useLegacyPattern: false
              enableTelemetry: true
          - task: KubernetesManifest@0
            inputs:
              action: 'deploy'
              namespace: 'default'
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              containers: '$(acrdevurl)/$(imageRepo):$(tag)'

